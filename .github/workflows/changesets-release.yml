name: Changesets Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write  # Required for npm OIDC trusted publishing

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          # This ensures we have the full history for changeset versioning
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Setup Node.js for npm CLI
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Note: Do NOT set registry-url for OIDC trusted publishing
          # OIDC uses id-token permission, not NODE_AUTH_TOKEN

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          # This expects a script named "changeset:version" to bump versions
          version: bun run changeset:version
          # This expects a script named "publish" to publish packages to npm
          # Uses OIDC trusted publishing (no NPM_TOKEN needed)
          # Requires: npm trusted publisher configured with workflow "changesets-release.yml"
          publish: bun run publish
          commit: "chore: version packages"
          title: "chore: version packages"
          createGithubReleases: true  # Create git tags and GitHub releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NPM_TOKEN not needed - using OIDC trusted publishing instead
          # Requires trusted publisher configured at:
          # https://www.npmjs.com/package/@orb-zone/dotted-json/access
          #
          # JSR publishing handled separately by publish-jsr.yml workflow
