  #     - name: Publish to NPM
  #       run: npm publish --access public
  #       env:
  #         NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-jsr:
    name: Publish to JSR
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: read
      id-token: write  # Required for JSR OIDC authentication

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Publish to JSR
        run: npx jsr publish
